
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <h2>simple chat</h2> 
   <input type="text" id="msg" autocomplete="off">
   <button onclick="sendMsg()"></button>

   <script>
    function sendMsg() {
        const msg = document.getElementById("msg").value
        socket.emit("message", msg)
    }
   </script>
</body>
